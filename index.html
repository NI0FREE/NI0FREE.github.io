       <img class="SSSlideCaption grpelem" id="u5212-4" alt="Ядерное оружие – оружие массового поражения взрывного действия, основанное на использовании внутриядерной энергии. Эта энергия мгновенно выделяется в результате цепной реакции при делении тяжелых ядер некоторых изотопов или при термоядерных реакциях синтеза ядер легких изотопов водорода." width="358" height="290" src="images/u5212-4.png?crc=4017328071"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u5346-4" alt="Погоны — наплечные знаки различия той или иной профессиональной и тому подобной корпорации на форменной одежде для обозначения самых разнообразных корпоративных признаков и различий." width="358" height="290" src="images/u5346-4.png?crc=94462042"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u5374-13" alt="Действия при пожаре в квартире Сообщите о пожаре в пожарную охрану по телефонам «112», «01» (с сотового тел. 01*, 112). Если нет опасности поражения электротоком, приступайте к тушению пожара водой, или используйте плотную (мокрую ткань). При опасности поражения электротоком отключите электроэнергию. Горючие жидкости тушить водой нельзя (тушите песком, землёй, огнетушителем, если их нет, накройте плотной смоченной в воде тканью). " width="358" height="290" src="images/u5374-13.png?crc=329589543"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u5399-6" alt="Правила поведения в условиях угрозы терроризма Контролируйте ситуацию вокруг себя, особенно в людных местах. Обращайте внимание на забытые сумки, портфели, пакеты и коробки. Мы часто стесняемся сообщать об этом сотрудникам охраны, считаем, что это мелочь. Но другая сторона этого — равнодушие. Сообщите о таком пакете, сумке или коробке охраннику ближайшей вахты. При этом обнаруженные вещи нельзя пинать, разбирать, открывать. Отойдите от них! Они могут взорваться!" width="358" height="290" src="images/u5399-6.png?crc=227117750"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u5424-6" alt="Порядок оплаты проезда и провоза багажа в метрополитене. 2.1.Проезд (проход пассажира через автоматические контрольные пункты, установленные на входе) и провоз багажа подлежат оплате. Бесплатный проезд предоставляется лицам, имеющим на это право в соответствии с законодательством. " width="358" height="290" src="images/u5424-6.png?crc=4081089363"/><!-- rasterized frame -->
       <img class="SSSlideCaption invi grpelem" id="u5449-13" alt="Правила поведения при нахождении и перемещении в загрязненной зоне. 1)Нужно слушать советы,которые будут говорить по радио 2)Обязательно надо сделать марлевые маски,либо купить специальные маски,смотря какое загрязнение 3)Нужно следовать правилам,которые будут говорить по телевизору,радио,или громкоговорителю 4)Если это радиационною загрязнение-то следует как можно быстрее эвакуироваться " width="358" height="290" src="images/u5449-13.png?crc=512121563"/><!-- rasterized frame -->
